<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nullstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>task3</title>
  </head>
  <body>
    <main class="page">
      <div class="page__container">
        <div class="task">
          <div class="task__condition text">Задача 3. Створити окремі функції, які для 4 чисел знаходять: 1)суму; 2)добуток; 3)середнє арифметичне;</div>
        </div>
        <script>
          let getSum = (a, b, c, d) => a + b + c
          let getProduct = (a, b, c, d) => a * b * c
          let getAvarage = (numbersSum) => numbersSum / 3
          let num1 = parseFloat(prompt("Введіть число 1"))
          let num2 = parseFloat(prompt("Введіть число 2"))
          let num3 = parseFloat(prompt("Введіть число 3"))
          let sumOfNumbers = getSum(num1, num2, num3)
          let productOfNumbers = getProduct(num1, num2, num3)
          let avarageOfNumbers = getAvarage(sumOfNumbers)
          document.write(`сума ${sumOfNumbers} <br/> добуток ${productOfNumbers} <br/> середнє арефметичне ${avarageOfNumbers.toFixed(2)}`)
        </script>
      </div>
    </main>
  </body>
</html>
