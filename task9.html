  <body>
    <main class="page">
      <div class="page__container">
        <div class="task">
          <div class="task__condition text">
            Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
          </div>
        </div>
        <script>
          function getAmountOfNegativeTemperature(temperatureAmount) {
            let amountOfNegativeTemperature = 0
            for (let i = 0; i < temperatureAmount; i++) {
              let userTemperature = parseFloat(prompt("Введіть температуру"))
              if (userTemperature < 0) {
                amountOfNegativeTemperature++
              }
            }
            return amountOfNegativeTemperature
          }
          let userAmountOfTemperature = parseInt(prompt("Введіть кількість температур серед яких будуть рахуватись відємні"))
          let negativeTemperature = getAmountOfNegativeTemperature(userAmountOfTemperature)
          document.write(`кількість відємних температур = ${negativeTemperature}`)
        </script>
      </div>
    </main>
  </body>
