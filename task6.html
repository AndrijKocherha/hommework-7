<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nullstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>task6</title>
  </head>
  <body>
    <main class="page">
      <div class="page__container">
        <div class="task">
          <div class="task__condition text">
            Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
          </div>
          <script>
            function createChart(amountOflines, amountOfColumns, cellFilling) {
              document.write(`<table >`)
              for (let line = 1; line <= amountOflines; line++) {
                document.write(`<tr >`)
                for (let column = 1; column <= amountOfColumns; column++) {
                  document.write(`<td style="border: 1px solid #fff; padding: 5px;">`)
                  document.write(`${cellFilling}`)
                  document.write(`</td>`)
                }
                document.write(`</tr>`)
              }
              document.write(`</table>`)
            }
            let userAmountOflines = parseInt(prompt("Введіть кількість рядків"))
            let userAmountOfColumns = parseInt(prompt("Введіть кількість колонок"))
            let userMessege = prompt("Введіть наповнення комірки")
            createChart(userAmountOflines, userAmountOfColumns, userMessege)
          </script>
        </div>
      </div>
    </main>
  </body>
</html>
