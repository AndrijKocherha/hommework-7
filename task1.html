<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nullstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>task1</title>
  </head>
  <body>
    <main class="page">
      <div class="page__container">
        <div class="task">
          <div class="task__condition text">Задача 1. Створити функцію, яка за номером місяця повертає його назву.</div>
        </div>
        <script>
          let mounthName = (mounthNum) => {
            let mounth
            switch (mounthNum) {
              case 1:
                mounth = "Cічень"
                break
              case 2:
                mounth = "Лютий "
                break
              case 3:
                mounth = "Березень"
                break
              case 4:
                mounth = "Квітень"
                break
              case 5:
                mounth = "Травень"
                break
              case 6:
                mounth = "Червень"
                break
              case 7:
                mounth = "Липень"
                break
              case 8:
                mounth = "Серпень"
                break
              case 9:
                mounth = "Вересень"
                break
              case 10:
                mounth = "Жовтень"
                break
              case 11:
                mounth = "Листопад"
                break
              case 12:
                mounth = "Грудень"
                break
            }
            return mounth
          }
          let userSeasonNum = parseInt(prompt("Ведіть номер місяця (1 - 12)"))
          alert(mounthName(userSeasonNum))
        </script>
      </div>
    </main>
  </body>
</html>
