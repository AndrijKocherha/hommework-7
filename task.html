  <body>
    <main class="page">
      <div class="page__container">
        <div class="task">
          <div class="task__condition text">Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</div>
        </div>
        <script>
          function getSeason(mounthNum) {
            let season
            if (mounthNum < 1 || mounthNum > 12) season = "поза межами нумерації місяців"
            else if (mounthNum <= 2 || mounthNum === 12) season = "Зима"
            else if (mounthNum <= 5) season = "Весна"
            else if (mounthNum <= 8) season = "Літо"
            else if (mounthNum <= 11) season = "Осінь"
            return season
          }
          let userSeasonNum = parseInt(prompt("Ведіть номер місяця (1 - 12)"))
          alert(getSeason(userSeasonNum))
        </script>
      </div>
    </main>
  </body>
